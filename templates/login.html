{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class = "container">
    <form class = "form-horizontal" method="post">
        <div class = "form-group">
            {% csrf_token %}
            {{ form | crispy }}
        </div>
        <button type="submit" class ="btn btn-primary btn-lg">Login</button>
    </form>
</div>
    
{% endblock %}
